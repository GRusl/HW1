<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url "homepage:homepage" %}">
				{% load static %}
				<img src="{% static 'img/logo.svg' %}" alt="" width="24" height="24"
				     class="d-inline-block align-text-top">
				Лицей++
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{% url "homepage:homepage" %}">Главная</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{% url "catalog:catalog" %}">Каталог</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{% url "about:about" %}">Описание</a>
					</li>
				</ul>
			</div>

			{% if user.is_authenticated %}
				<a type="button" class="btn btn-primary"
				   href="{% url "auth:profile_home" %}">{{ user.email }}</a>
			{% else %}
				<a type="button" class="btn btn-success"
				   href="{% url "auth:login" %}?next={{ request.path }}">Войти</a>
			{% endif %}
		</div>
	</nav>
</header>
