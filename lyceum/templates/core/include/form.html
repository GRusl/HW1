<div class="container">
	<form method="{{ method|default:"post" }}">
		{% csrf_token %}

		{% for field in form %}
			<div class="mb-3">
			<label for="{{ field.id_for_label }}" class="form-label">
				{{ field.errors }}
				{{ field.label }}
				{% if field.field.required %}
					<span>*</span>
				{% endif %}
				{{ field }}
			</label>
			<br>
		{% endfor %}
		<button type="submit" class="btn btn-primary">{{ btn_text }}</button>
	</form>
</div>
