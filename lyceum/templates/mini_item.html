<div class="mini_item">
    <h2>{{ item.name }}</h2>

    {% if item.tags.all %}
        <i>
            <ul>
                {% for tag in item.tags.all %}
                    <li>{{ tag.name }}</li>
                {% endfor %}
            </ul>
        </i>
    {% endif %}

    <div class="description">
        {{ item.text|truncatewords_html:10|linebreaks|default:"Очень хороший товар! А также посмотрите Гараж!!!" }}
    </div>
</div>
